<div class="wrapper">
	<section *ngIf="lang$ | async as lang">
		<p class="lead">{{ "home.text1" | translate }}</p>
		<p>{{ "home.text2" | translate }}</p>
		<a [href]="bagURL.replace('LANG', lang)" mat-flat-button color="primary" target="_blank" id="more-info_button">
			<span class="fa fa-info"></span>
			{{ "home.info" | translate }}
		</a>
		<a [routerLink]="['..', 'generate-code']" mat-flat-button color="primary" id="login_button">
			<span class="fa fa-sign-in-alt"></span>
			{{ "home.login" | translate }}
		</a>
		<a href="https://www.eiam.admin.ch/?c=f!dmpts!pub&l={{ lang }}" target="_blank" id="physician-info_link">
			{{ "home.physician" | translate }}
		</a>
	</section>
	<section>
		<p>{{ "home.download" | translate }}</p>
		<div class="apps">
			<a href="https://play.google.com/store/apps" target="_blank"
				><img src="assets/google-play-store.png" alt="Google Play Store" id="google-play-store_link"
			/></a>
			<a href="https://www.apple.ch" target="_blank" id="app-store_link"
				><img src="assets/appStore.svg" alt="App-Store"
			/></a>
		</div>
	</section>
</div>
