<form [formGroup]="test" (submit)="save(test.valid, test.value)">
	<mat-form-field obErrorMessages>
		<mat-label>{{ "generate-code.onset" | translate }}</mat-label>
		<input
			matInput
			formControlName="onsetDate"
			#dateControl
			[matDatepicker]="start"
			[max]="today"
			id="onset-date_field"
		/>
		<mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
		<mat-datepicker #start></mat-datepicker>
		<mat-error></mat-error>
		<mat-hint>{{ "generate-code.hint" | translate }}</mat-hint>
		<button type="button" role="button" [obInputClear]="dateControl">
			<span class="fa fa-times-circle"></span>
			<span class="sr-only">{{ "i18n.common.clear" | translate }}</span>
		</button>
	</mat-form-field>
	<div class="form-actions">
		<button mat-stroked-button color="primary" type="reset" id="reset_button">
			<span class="fas fa-times"></span> {{ "i18n.common.reset" | translate }}
		</button>
		<button mat-flat-button color="primary" type="submit" id="submit_button">
			<span class="fas fa-paper-plane"></span> {{ "generate-code.generate" | translate }}
		</button>
	</div>
</form>
