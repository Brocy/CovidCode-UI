<h2 mat-dialog-title>{{ "code.title" | translate }}</h2>
<div mat-dialog-content>
	<p class="highlight">{{ data.code }}</p>
	<p>
		<b>{{ "code.date" | translate }}: {{ data.date }}</b>
	</p>
	<p>{{ "code.instruction" | translate }}</p>
</div>
<div mat-dialog-actions>
	<p>{{ "code.hint" | translate }}</p>
	<button mat-flat-button color="primary" type="button" (click)="close()" id="close_button">
		{{ "code.close" | translate }}
	</button>
</div>
