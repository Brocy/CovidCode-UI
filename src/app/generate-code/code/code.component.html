<h2 mat-dialog-title>{{ "code.title" | translate }}</h2>
<div mat-dialog-content>
	<p class="highlight">{{ data.code }}</p>
	<p>{{ "generate-code.hint" | translate }}: {{ data.date }}</p>
</div>
<div mat-dialog-actions>
	<button mat-flat-button color="primary" type="button" (click)="close()" id="close_button">
		<span class="fas fa-paper-plane"></span> {{ "code.sent" | translate }}
	</button>
</div>
